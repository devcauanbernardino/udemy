<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pesquisa</title>
</head>
<body>
    <script>
        var ListaFrutas = Array()
        ListaFrutas[0] = 'Banana'
        ListaFrutas[1] = 'Maçã'
        ListaFrutas[2] = 'Morango'
        ListaFrutas[3] = 'Uva'

        var auxiliar = ListaFrutas.indexOf('Maçã')

        // ListaFrutas.indexOf('Morango')
        // console.log(ListaFrutas.indexOf('Morango'))

        if (auxiliar === -1) {
            console.log('Elemento não encontrado!')
        } else {
            console.log('Elemento encontrado e está na posição ' + auxiliar)
        }





    </script>
</body>
</html>
