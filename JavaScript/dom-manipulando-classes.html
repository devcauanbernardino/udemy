<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }
        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: blue;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }

    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificarClasse()">Aplicar classe</button>

    <script>
        function modificarClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>
</body>
</html>
