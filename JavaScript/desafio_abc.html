<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>





    <script>
        var a = 10
        var b = 20
        var c = null //variavel auxiliar

        document.write("A:" + a + "<br>")
        document.write("B:" + b + "<br>")
        document.write("C:" + c + "<br>")

        document.write("<hr>")

        //LOGICA DE INVERSÂO DOS VALORES DAS VARIÁVEIS A e B

        c = a 
        a = b
        b = c
        c = null
        console.log()

        document.write("A:" + a + "<br>")
        document.write("B:" + b + "<br>")
        document.write("C:" + c + "<br>")



    </script>

</body>
