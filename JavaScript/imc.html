<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        var nome = prompt('Digite seu nome:')
        var altura = prompt("Digite sua altura em centimetros:")
        var peso = prompt("Digite seu peso:")

        altura = parseFloat(altura)
        peso = parseFloat(peso)
        altura = altura / 100

        var calculoIMC = peso / (altura * altura)
        var classificacao = ""

        if (calculoIMC < 16) {
             classificacao = "Baixo peso muito grave "

        } else if (calculoIMC >= 16 && calculoIMC <= 16,99) {
            classificacao = "Baixo peso grave"

        } else if (calculoIMC >= 17 && calculoIMC <= 18,49) {
            classificacao = "Baixo peso"
            
        } else if (calculoIMC >= 18.50 && calculoIMC <= 24,99) {
            classificacao = "Peso normal"

        } else if (calculoIMC  >= 25 && calculoIMC <= 29.99) {
            classifiacao = "Sobrepeso"

        } else if (calculoIMC  >= 30 && calculoIMC <= 34.99) {
            classificacao = "Obesidade grau I"

        } else if (calculoIMC  >= 35 && calculoIMC <= 39.99) {
            classificacao = "Obesidade grau II"

        } else {
            classificacao = "Obesidade grau III"
        }

        document.write(nome + " possui Ã­ndice de massa corporal igual a " + calculoIMC + ", sendo classificado como " + classificacao)


    </script>
</body>
</html>
