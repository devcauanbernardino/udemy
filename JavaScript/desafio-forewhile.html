<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        var listaFrutas = []
        listaFrutas[0] = 'Banana'
        listaFrutas[1] = 'Maçã'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'

        for (var i = 0; i < listaFrutas.length; i++) {
            document.write(listaFrutas[i] + '<br/>')
            console.log(listaFrutas[i])
        }

        var x = 1
        var y = 1

        document.write('<hr/>')

        while (x <= 10) {
            y = 1;

            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                document.write(x + ' x ' + y + ' = ' + x * y + '<br/>');
                y++;
            }
            console.log("\n");
            document.write("<hr/>");
            x++;
        }



    </script>
</body>

</html>
