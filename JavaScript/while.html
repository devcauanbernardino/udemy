<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var x = 1

        while(x <= 10) {
            //codigos
            document.write(x + '<br/>')
            if (x === 5) {
                break
            }
            x++
        }

        while (x <= 10) {
            x++
            if(x === 5) {
                continue
            }
            document.write(x + '<br/>')
        }
    </script>
</body>
</html>
