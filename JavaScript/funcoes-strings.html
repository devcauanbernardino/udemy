<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        //propriedade length
        document.write('Cauan Bernardino Diogo'.length)

        document.write('<br>')

        //metodo charAt()
        document.write('Cauan Bernardino Diogo'.charAt(7))

        document.write('<br>')

        //metodo indexOf()
        var nome = 'Cauan Bernardino Diogo'
        document.write(nome.indexOf('B'))

        document.write('<br>')

        //metodo replace()
        document.write(nome.replace('Diogo', 'Cadilha'))

        document.write('<br>')

        //metodo subStr()
        document.write(nome.substr(0, 5))

        document.write('<br>')

        //metodo toLowerCase() e toUpperCase()
        document.write(nome.toLowerCase())
        document.write(nome.toUpperCase())

        document.write('<br>')

        //metodo trim()
        var nome2 = '   Cauan Bernardino Diogo   '
        document.write('-' + nome2.trim() + '-')



    </script>
</body>
</html>
