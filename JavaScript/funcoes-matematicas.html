<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        //Math.ceil()
        var x = Math.ceil(10.380)
        document.write(x)

        document.write("<br>")

        //Math.floor()
        var y = Math.floor(10.380)
        document.write(y)

        document.write("<br>")

        //Math.round()
        var z = Math.round(10.580)
        document.write(z)

        document.write("<br>")

        //Math.random()
        var a = Math.random()
        document.write(a)
        


    </script>
</body>
</html>
