<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">

    <hr>

    <label for="">Letras</label>
    <input type="text" id="letras" disabled>

    <label for="">Números</label>
    <input type="text" id="numeros" disabled>


    <script>
        function distribuiCaracter() {
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adiconar o caracter no campo referente a números
                    document.getElementById('numeros').value += caracter
                    break;
                default:
                    //adcionar o caracter no campo referente a letras
                    document.getElementById('letras').value += caracter

            }
        }



    </script>
</body>
</html>
