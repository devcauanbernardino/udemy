<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div onclick="acao()" style="background-color: gray; height: 150px; width: 150px;"></div>

    <div ondblclick="acao()" style="background-color: gray; height: 150px; width: 150px;"></div>
    
    <div onmouseup="acao()" style="background-color: gray; height: 150px; width: 150px;"></div>

    <div onmouseover="acao()" style="background-color: gray; height: 150px; width: 150px;"></div>

    <div onmouseout="acao()" style="background-color: gray; height: 150px; width: 150px;"></div>

    <div onclick="acao1()" onmouseout="acao2()" style="background-color: cadetblue; height: 150px; width: 150px;"></div>


    <script>
        function acao() {
            alert('Evento disparado!')
        }

        function acao1() {
            alert('Elemento foi clicado')
        }

        function acao2() {
            alert('O cusor do mouse deixou o elemento')
        }


    </script>
</body>
</html>
