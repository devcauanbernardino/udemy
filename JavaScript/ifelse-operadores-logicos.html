<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        //true && true && false = false
        if(2 == 2 && 3 >= 1 && 'a' == 'b') {
            document.write("Verdadeiro")
        } else {
            document.write("Falso")
        }


        //true || true || false = true
        if(2 == 2 || 3 >= 1 || 'a' == 'b') {
            document.write("Verdadeiro")
        } else {
            document.write("Falso")
        }

        // true = false
        if(!(4 == 2)) {
            document.write("Verdadeiro")
        } else {
            document.write("Falso")
        }




        
        var nota = prompt("Digite a nota do aluno:")
        var faltas = prompt("Digite a quantidade de faltas: ")

        var media = 7
        var faltasMaximas = 15


        if (nota >= media && faltas <= faltasMaximas) {
            document.write("Aprovado")
        } else {
            document.write("Reprovado")
        }

        // var resultado = <condicao> ? <verdadeiro> : <falso>

            var resultado = (nota >= media && faltas <= faltasMaximas) ? "Aprovado" : "Reprovado"
            document.write(resultado)

    </script>
</body>
</html>
