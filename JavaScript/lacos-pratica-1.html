<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var listaFrutas = []
        listaFrutas[0] = 'Banana'
        listaFrutas[1] = 'Maçã'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'


        var y = 0

        while(y < listaFrutas.length) {
            document.write(listaFrutas[y] + '<br/>')
            y++
        }




    </script>
</body>
</html>
