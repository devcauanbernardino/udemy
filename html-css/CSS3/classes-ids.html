<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
</head>
<body>
    <div>
        <div id="cabecalho">
            <img src="imagens/exemplo.png" alt="exemplo">
            <ul>
                <li>Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
            </ul>
        </div>
    </div>

    <div id="conteudo-principal">
        <div class="coluna">
            <h1>Coluna 1</h1>
        </div>

        <div class="coluna">
            <h1>Coluna 2</h1>
        </div>

        <div class="coluna">
            <h1>Coluna 3</h1>
        </div>
    </div>

    <div id="rodape">
        <p>Todos os <span>direitos</span> reservados.</p>
    </div>

</body>
</html>
