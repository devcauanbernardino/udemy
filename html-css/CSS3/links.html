<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: orange
        }

        /*LINKS NÃ‚O VISITADOS*/
        a:link {
            color: #b9c941;
        }

        /*LINKS VISITADOS*/
        a:visited {
            color: #c0c0c0;
        }

        /*LINKS HOVER, passar o cursosr sobre o link*/
        a:hover {
            color: #6d790f;
        }

        /*LINKS ATIVOS, QUANDO CLICADO*/
        a:active {
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="link do google">Google</a>
    <a href="link do tec mundo">Tec mundo</a>
    <a href="link do mega curioso">Mega Curioso</a>
</body>
</html>
