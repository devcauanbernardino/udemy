<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="mb-3">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="mb-3">
            <label for="estados">Estados</label>
            <select id="estados" class="form-control">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="mb-3">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="mb-3">
            <label for="arquivo">Arquivo</label>
            <input class="form-control" type="file" id="arquivo">
        </div>

        <!-- FOI DESATIVADO O CUSTOM FILE, AGORA SO FORM-CONTROL -->
        <!-- custom file input -->
        <div class="mb-3">
            <input type="file" id="arquivo">
            <label class="form-control">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="mb-3">
            <label id="range">Satisfação</label>
            <input class="form-range" type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-danger" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-check-inline">
        <input class="form-control" type="text" placeholder="Digite seu usuário">
        <input class="form-control" type="password" placeholder="Digite sua senha">
        <input type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form class="mb-3">
        
        <div class="form-control"> 
            <label for="email-usuario">email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
        </div>

        <div class="form-control">
            <label for="senha-usuario">Senha</label>
            <input class="form-control" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div>
                Senha inválida
            </div>
        </div>

        <input type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
