<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <style>
       @keyframes animacao-caixa {
        from { /*ESTADO INICIAL*/
            background: red;
            top: 0;
            left: 0;
        }
        to { /*ESTADO FINAL*/
            background: green;
            border-radius: 50%;
            top: 300px;
            left: 400px;
        }
       }
        .caixa {
            width: 300px;
            height: 300px;
            position: absolute;
            background: red;
            animation-name: animacao-caixa;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            /*SHORTHAND*/
            animation: animacao-caixa 5s 3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="caixa"></div>
</body>
</html>
