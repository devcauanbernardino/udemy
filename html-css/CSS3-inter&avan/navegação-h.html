<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação horizontal</title>
    <style>
        ul#navegacao {
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 720px;
            background: #159cb0 url(../CSS3-inter&avan/images/fundo-horizontal.png) repeat-x;
            float: left;
        }

        ul li {
            float: left;
        }
        ul a {
            display: block;
            padding: 0 2em;
            line-height: 2em;
            text-decoration: none;
            color: white;
            background: url(../CSS3-inter&avan/images/divisor.png) repeat-y;
        }
        ul.primeiro a {
            background: none;
        }
        ul a:hover {
            color: #085662;
            background: #44cade;
        }
    </style>
</head>
<body id="home">
    <h2>Home</h2>
    <ul id="navegacao">
        <li class="home primeiro">
            <a href="home.html">Home</a>
        </li>
        <li class="sobre">
            <a href="sobre.html">Sobre</a>
        </li>
        <li class="servicos">
            <a href="serviços.html">Serviços</a>
        </li>
        <li class="noticias">
            <a href="noticias.html">Notícias</a>
        </li>
        <li class="contato">
            <a href="contato.html">Contato</a>
        </li>
    </ul>
</body>
</html>
